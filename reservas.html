<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koneko Shop | Rerva tu mesa</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"><img src="./assets/img/logo.png" alt="Koneko Shop Logo"></a>
        <!-- <h1>Koneko | Shop</h1> -->
        <nav>
            <ul>
                <li><a href="menu.html">Tienda</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </nav>
    </header>
    <main class="reservas">
        <section class="banner">
            <h1>Reserva en Restaurante</h1>
        </section>

        <section class="reservation-form">
            <form id="reservationForm">
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="reservationDate">Fecha de Reserva:</label>
                <input type="date" id="reservationDate" name="reservationDate" required>

                <label for="numberOfPeople">Número de Personas:</label>
                <input type="number" id="numberOfPeople" name="numberOfPeople" required>

                <button type="submit">Enviar Reserva</button>
            </form>
        </section>

        <!-- Modal de Confirmación (inicialmente oculto) -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <p>Hemos recibido tu reserva. Nos pondremos en contacto contigo pronto.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Koneko Shop</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
